<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo"><a href="index.html">A<span>C</span></a></div>
            <button class="nav-toggle" aria-label="Toggle navigation"><i class="fas fa-bars"></i></button>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html" class="active contact-btn">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="contact-form-section">
            <h2>✉️ Get In Touch</h2>
            <p>I'm currently open to new opportunities and collaborations. Feel free to reach out!</p>
            
            <form action="Your form has been submitted successfully" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
            
            <div class="contact-info">
                <p><i class="fas fa-envelope"></i><a href="mailto:chiamakaayaeze@gmail.com">chiamakaayaeze@gmail.com</a></p>
                <p><i class="fab fa-linkedin"></i><a href="https://www.linkedin.com/in/chiamaka-ayaeze-952870280/" target="_blank">https://www.linkedin.com/in/chiamaka-ayaeze-952870280/</a></p>
            </div>
        </section>
    </main>

    <script src="../js/script.js"></script>
</body>
</html>
